services:
  db:
    image: postgres:16
    container_name: badgerplan-db
    environment:
      POSTGRES_USER: badger
      POSTGRES_PASSWORD: badger
      POSTGRES_DB: badgerplan
    ports:
      - "5433:5432"
    volumes:
      - badgerplan_pgdata:/var/lib/postgresql/data

volumes:
  badgerplan_pgdata:
